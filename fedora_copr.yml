---
 - name: Enable Fedora Copr for i3-gaps
   command: "dnf copr enable -y  livegrenier/i3-desktop"
#   creates: /etc/yum.repos.d/_copr_ganto-lxd.repo

 - name: Enable Fedora Copr for RCM
   command: "dnf copr enable -y  seeitcoming/rcm"
#   creates: /etc/yum.repos.d/_copr_ganto-lxd.repo

  - name: install a list of packages
    become: yes
    become_method: sudo
    when: ansible_os_family == "Fedora"
    dnf:
      name: "{{item}}"
      state: present
    with_items:
      - i3-gaps
      - rofi
      - polybar
      - rcm

